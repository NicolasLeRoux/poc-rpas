<!DOCTYPE html>
<html>
	<head>
		<title>RPASWUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<base href="/">
		<link type="text/css" rel="stylesheet" href="src/style/lit.css">
		<script type="module" src="src/js/main.js"></script>
	</head>
	<body>
		<rpas-message-mediator>
			<rpas-socket-proxy>
				<rpas-socket data-url="ws://localhost:3000"
					data-protocol="echo-protocol"></rpas-socket>
			</rpas-socket-proxy>

			<rpas-rtc-proxy>
				<rpas-rtc>
				</rpas-rtc>
			</rpas-rtc-proxy>

			<div class="c">
				<div class="row">
					<h1>Remotely Piloted Aircraft System from a Web User Interface</h1>
				</div>
				<hr>
				<div class="row card">
					<div class="4 col test">
						<a data-router-target="/home">Home</a>
					</div>
					<div class="4 col">
						<a data-router-target="/aircraft-list">Aircraft List</a>
					</div>
					<div class="4 col">
						<a data-router-target="/about">About</a>
					</div>
				</div>
				<div id="content" class="row">
					<rpas-router data-route="/">
						<template>
							<div data-route="/home">
								<p>Welcome to RPASWUI, the next level to control your remotely piloted aircraft system over web application.</p>
								<p>Too see available aircraft, go to the aircraft list section.</p>
							</div>
							<div data-route="/aircraft-list">
								<script type="module" src="src/js/components/home.component.js"></script>
								<rpas-home>
									<table class="w-100">
										<thead>
											<tr>
												<th>Name</th>
												<th>GeoLocation</th>
												<th>Status</th>
											</tr>
										</thead>
										<tbody class="aircraft-list">
										</tbody>
									</table>
								</rpas-home>
							</div>
							<div data-route="/about">
								<p>Not implemented yet</p>
								<!--
								Ici, le composant `TestComponent` est chargÃ© dynamiquement.
								-->
								<script type="module" src="src/js/components/test.component.js"></script>
								<rpas-test></rpas-test>
							</div>
						</template>
					</rpas-router>
				</div>
				<hr>
				<div class="row">
					<p>Made for the Sfeir Innovation Challenge</p>
				</div>
			</div>
			<rpas-start>
				<button>Start app !</button>
			</rpas-start>
			<rpas-drone-list>
			</rpas-drone-list>
			<img>
		</rpas-message-mediator>
	</body>
</html>
