<!DOCTYPE html>
<html>
	<head>
		<title>RPASWUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<base href="/">
		<link type="text/css" rel="stylesheet" href="src/style/lit.css">
		<link type="text/css" rel="stylesheet" href="src/style/custom.css">
		<script type="module" src="src/js/main.js"></script>
	</head>
	<body>
		<rpas-message-mediator>
			<rpas-socket-proxy>
				<rpas-socket data-protocol="echo-protocol"></rpas-socket>
				<script>
					let socketElm = document.querySelector('rpas-socket');

					if (socketElm) {
						switch (location.hostname) {
							case 'localhost':
								socketElm.dataset.url = "ws://localhost:3000";
								break;
							case 'rpaswui.herokuapp.com':
								socketElm.dataset.url = "wss://rpaswui.herokuapp.com";
								break;
							default:
								console.warn(`[WebSocket] Unknown hostname: ${location.hostname}`);
						}
					}
				</script>
			</rpas-socket-proxy>

			<div class="c">
				<div class="row">
					<h1>Remotely Piloted Aircraft System from a Web User Interface</h1>
				</div>
				<hr>
				<div class="row card">
					<div class="4 col">
						<a data-router-target="/home">Home</a>
					</div>
					<div class="4 col">
						<a data-router-target="/aircraft-list">Aircraft List</a>
					</div>
					<div class="4 col">
						<a data-router-target="/about">About</a>
					</div>
				</div>
				<div id="content" class="row">
					<rpas-router data-route="/">
						<template>
							<div data-route="/home">
								<p>Welcome to RPASWUI, the next level to control your remotely piloted aircraft system over web application.</p>
								<p>Too see available aircraft, go to the aircraft list section.</p>
							</div>
							<div data-route="/aircraft-list">
								<script type="module" src="src/js/components/drone-list.component.js"></script>
								<rpas-drone-list></rpas-drone-list>
								<table class="w-100">
									<thead>
										<tr>
											<th>Name</th>
											<th>GeoLocation</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody class="aircraft-list"></tbody>
								</table>
							</div>
							<div data-route="/aircraft-view">
								<script type="module" src="src/js/components/rtc-proxy.component.js"></script>
								<script type="module" src="src/js/components/rtc.component.js"></script>
								<rpas-rtc-proxy>
									<rpas-rtc>
										<rpas-full-screen>
											<div class="screen-actions">
												<a class="go-fs">
													<rpas-full-screen-icon></rpas-full-screen-icon>
												</a>
												<a class="exit-fs">
													<rpas-full-screen-exit-icon></rpas-full-screen-exit-icon>
												</a>
											</div>
											<img class="row">
											<div class="row">
												<button class="3 col btn" data-command-direction="up">Up</button>
												<button class="3 col btn" data-command-direction="down">Down</button>
												<button class="3 col btn" data-command-direction="left">Left</button>
												<button class="3 col btn" data-command-direction="right">Right</button>
											</div>
										</rpas-full-screen>
									</rpas-rtc>
								</rpas-rtc-proxy>
							</div>
							<div data-route="/about">
								<p>Not implemented yet</p>
							</div>
						</template>
					</rpas-router>
				</div>
				<hr>
				<div class="row">
					<p>Made for the Sfeir Innovation Challenge</p>
				</div>
			</div>
		</rpas-message-mediator>
	</body>
</html>
